<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.main {
				margin: auto;
				width: 50%;
			}
			#box {
				width: 100px;
				height: 100px;
				background: black;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div id="box"></div>
		</div>
		<script>
			const mEnter = document.getElementById("box");
			mEnter.addEventListener("mouseenter", () => {
				mEnter.style.backgroundColor = "orange";
				console.log("I am Towhiduzzaman");
			});

			mEnter.addEventListener("mouseleave", () => {
				mEnter.style.backgroundColor = "silver";
				console.log("I am Towhiduzzaman Again...");
			});
		</script>
	</body>
</html>
