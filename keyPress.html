<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.main {
				margin: auto;
				width: 50%;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<p>
				A function is triggered when the user is pressing a key in the input
				field
			</p>
			<br />
			<input
				type="text"
				class="effect01"
				onkeypress="keyPress()"
				onkeydown="keyDown()"
				onkeyup="keyUp()"
			/>
			<br />
			<p id="keys"></p>
		</div>
		<script>
			// const keyPress = () => {
			// 	document.getElementById(
			// 		"keys"
			// 	).innerHTML = `you press ${event.key} and it's code is ${event.code}`;
			// };
			const keyDown = () => {
				document.getElementById("keys").innerHTML = `Key is Down`;
			};
			const keyUp = () => {
				document.getElementById("keys").innerHTML = `Key is Up`;
			};
		</script>
	</body>
</html>
